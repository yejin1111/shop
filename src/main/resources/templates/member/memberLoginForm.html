<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
	<style>
		.error {
			color: #bd2130;
		}


		.form-group {
			width: 40%;
			margin: 0 auto;
			margin-bottom: 30px;

		}

		.form-control {
			height: 50px;
		}

		.form-button {
	
			width: 40%;
			margin: 0 auto;
		margin-bottom:  20px;

		}
	</style>
</th:block>
<div layout:fragment="content">
	<h2  class="form-group">로그인</h2>
	<form role="form" method="post" action="/members/login">
		<div class="form-group">
			<label th:for="email">이메일주소</label>
			<input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
		</div>
		<div class="form-group">
			<label th:for="password">비밀번호</label>
			<input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
		</div>
		<div class="form-button">
			<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
			<button class="btn btn-primary">로그인</button>
			<button type="button" class="btn btn-primary" onClick="location.href='/members/new'">회원가입</button>

		</div>
		<div class="form-button">
				<button type="button" class="btn btn-light" onClick="location.href='/members/findEmail'">이메일찾기</button>
			<button  type="button" class="btn btn-light" onClick="location.href='/members/findPw'">비밀번호찾기</button>
		</div>>
	</form>
</div>

</html>
